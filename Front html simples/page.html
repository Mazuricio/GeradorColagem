    <title>Gerador de Colagem</title>

<body>
<div class="Container">
    <h1>Gerador de Colagem</h1>
    <form class="gerador">
        <label>Texto para a colagem</label> <br>
        <input type="text" id="texto", placeholder="Gerador de colagem" required>
        <br>
        <br>
        <input type="radio" id="png" name="tipo" value="PNG" checked="True">
        <label for="png">PNG</label>
        <input type="radio" id="gif" name="tipo" value="GIF">
        <label for="gif">GIF</label>

        <input type="submit" value="Gerar">
    </form>
    <br>
    <div class="imagem">
        <img id="img">
    </div>
    <br>
    <div class="status">
        <span id="status">
        Status:  Carregando<br>

</html>
